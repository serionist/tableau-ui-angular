<div class="form-field-wrapper"  #formFieldWrapper [class.disabled]="inputDisabled()">
    <div class="form-label" *ngIf="labelElement">
      <ng-content select="tab-label"></ng-content>
    </div>
    <div class="form-input-wrapper">
      <div class="prefix" *ngIf="prefixElement" #prefixContainer>
        <ng-content select="tab-prefix"></ng-content>
      </div>
      <div class="input-container" #inputContainer>
        <ng-content></ng-content>
      </div>
      <div class="suffix" *ngIf="suffixElement" #suffixContainer>
        <ng-content select="tab-suffix"></ng-content>
      </div>
    </div>
    @if (hintElement || errorElement) {
        <div class="form-extra-info">
            @if (!errorElement && hintElement) {
                <div class="hints">
                    <ng-content select="tab-hint"></ng-content>
                </div>
                
            }
            @if (errorElement) {
                <ng-content select="tab-error"></ng-content>
            }
          
        </div>
    }
   
  </div>
