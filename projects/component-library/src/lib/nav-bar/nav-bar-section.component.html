<ng-template #template>
    @if (topSeparator()) {
        <tab-separator></tab-separator>
    }
    @for (op of options(); track op.value) {
        <ng-container>
            <tab-tooltip #lofaszTooltip>
               <ng-container *ngTemplateOutlet="op.getTemplate(true, true, true)">
                </ng-container>
            </tab-tooltip>
            <a class="tab-nav-bar-link" [tooltip]="lofaszTooltip" [tooltip-position]="'right'" [routerLink]="">
                <ng-container *ngTemplateOutlet="op.getTemplate(true, false, expanded())">
                   
                </ng-container>
            </a>
        </ng-container>
        
       
    }   
    @if (bottomSeparator()) {
        <tab-separator></tab-separator>
    }
    </ng-template>
