<div class="menu-toggle-button">
    <tab-icon
        iconButton
        (click)="expanded.set(!expanded())"
        [tooltip]="expanded() ? 'Collapse menu' : 'Expand menu'"
        tooltipPosition="right"
        [value]="expanded() ? 'arrow_back_ios' : 'arrow_forward_ios'"
    >
    </tab-icon>
</div>

@if (header()) {
    <div class="header"><ng-content select="tab-nav-bar-header"></ng-content></div>
}


<div class="nav">
    <ng-content></ng-content>
</div>

@if (footer()) {
    <div class="footer"><ng-content select="tab-nav-bar-footer"></ng-content></div>
}
