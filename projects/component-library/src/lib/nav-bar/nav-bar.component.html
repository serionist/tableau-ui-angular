<div class="menu-toggle-button">
    <button
        layout="icon"
        tooltipPosition="right"
        color="plain"
        [tooltip]="$expanded() ? 'Collapse menu' : 'Expand menu'"
        (click)="$expanded.set(!$expanded())"
    >
        <tab-icon [value]="$expanded() ? 'keyboard_arrow_left' : 'keyboard_arrow_right'">
        </tab-icon>
    </button>
</div>

@if ($header()) {
<div class="header"><ng-content select="tab-nav-bar-header"></ng-content></div>
}

<tab-arrow-scroll
    scrollDirection="vertical"
    [scrollType]="$expanded() ? 'default' : 'arrow'"
    [buttonsColor]="'plain'"
    [showScrollButtonSeparator]="true"
    [buttonsCssColor]="'var(--twc-color-text-light)'"
>
    <tab-icon back-button value="keyboard_arrow_up"></tab-icon>
    <ng-content></ng-content>
    <tab-icon forward-button value="keyboard_arrow_down"></tab-icon>
</tab-arrow-scroll>

@if ($footer()) {
<div class="footer"><ng-content select="tab-nav-bar-footer"></ng-content></div>
}
