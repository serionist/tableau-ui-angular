
 <a
 [routerLink]="disabled() ? undefined: link()"
 [class.active]="isActive()"
 [attr.disabled]="disabled()"
 [tooltip]="isExpanded() ? undefined: text()" 
 tooltipPosition="right">
    <tab-icon [value]="icon()"></tab-icon>
    @if (isExpanded()) {
        <span>{{ text() }}</span>
    }
    
</a>
