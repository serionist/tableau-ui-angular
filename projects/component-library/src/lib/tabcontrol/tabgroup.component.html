<div class="tab-group">
    <div class="tab-headers">
        @for (tab of tabs; let i = $index; track i) {
        <div class="tab" (click)="selectTab(i)" [class.active]="selectedIndex() === i"
        [class.disabled]="tab.disabled()">
            <div class="tab-content">
                <ng-container *ngTemplateOutlet="tab!.headerTemplate"></ng-container>
            </div>
        </div>
        }
    </div>
    <div class="tab-headers-underline"></div>
    <div class="tab-content">
        <ng-container *ngIf="selectedTab()">
            <ng-container *ngTemplateOutlet="selectedTab()!.contentTemplate"></ng-container>
        </ng-container>
    </div>
</div>
