<div>
    <label class="checkbox" 
    [class.disabled]="disabled()" [class.checked]="value()">
        <input
            name=""
            type="checkbox"
            [value]="value()"
            [checked]="value()"
            (change)="toggleValue()"
            [tabindex]="disabled() ? -1 : 0"
        />
        <div class="label">
            <ng-content></ng-content>
        </div>
    </label>
    @if (hintElement || errorElement) {
        <div class="extra-info">
           @if (hintElement && !errorElement) {
            <ng-content select="tab-hint"></ng-content>
           }
           @if (errorElement) {
            <ng-content select="tab-error"></ng-content>
           }
        </div>
    }
</div>
