@if ($labelElement()) {
    <div class="form-label">
        <label [for]="id"><ng-content select="tab-label" /></label>
    </div>
}

<div class="form-input-wrapper">
    @if ($prefixElement()) {
        <div #prefixContainer class="prefix">
            <ng-content select="tab-prefix" />
        </div>
    }
    <div #inputContainer class="input-container">
        <ng-content />
    </div>
    @if ($suffixElement()) {
        <div #suffixContainer class="suffix">
            <ng-content select="tab-suffix" />
        </div>
    }
</div>
@if ($hintElement() || $errorElement()) {
    <div class="form-extra-info">
        @if ($hintElement() && (!$errorElement() || $hintElement()!.$showOnError())) {
            <ng-content select="tab-hint" />
        }
        @if ($errorElement()) {
            <ng-content select="tab-error" />
        }
    </div>
}
