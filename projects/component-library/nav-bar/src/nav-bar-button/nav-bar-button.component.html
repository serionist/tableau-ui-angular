<a
  tooltipPosition="right"
  [routerLink]="$disabled() ? undefined : $link()"
  [class.active]="$isActive()"
  [attr.disabled]="$disabled()"
  [tooltip]="$isExpanded() ? undefined : $text()"
  (click)="click.emit()"
>
  <ng-content select="tab-icon" />
  @if ($isExpanded()) {
    <span>{{ $text() }}</span>
  }
</a>
