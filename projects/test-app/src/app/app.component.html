<div class="main-content">
    <tab-nav-bar #navBar>
        <tab-nav-bar-footer>
            <div class="version">v{{version}}</div>
        </tab-nav-bar-footer>
        <tab-nav-bar-header >
            <img class="logo" src="tableau_ui_logo.svg" alt="Tableau UI Logo">
          
        </tab-nav-bar-header>

        <tab-nav-bar-button icon="home"
        text="Home"
        routerLink="/"
        [isActive]="(page$ | async) === 'home'"></tab-nav-bar-button>


        <tab-nav-bar-button icon="css"
            text="CSS & Fonts"
            routerLink="/css"
            [isActive]="(page$ | async) === 'css'"></tab-nav-bar-button>

        <tab-nav-bar-button icon="check_box"
            text="Checkbox"
            routerLink="/checkbox"
            [isActive]="(page$ | async) === 'checkbox'"></tab-nav-bar-button>

            <tab-nav-bar-button icon="home"
            text="Home Disabled"
            routerLink="/"
            [isActive]="false"
            [disabled]="true"></tab-nav-bar-button>
        
        <tab-separator></tab-separator>

        <tab-nav-bar-button icon="home"
            text="Home"
            routerLink="/"
            [isActive]="false"></tab-nav-bar-button>

        <tab-nav-bar-button icon="home"
            text="Home"
            routerLink="/"
            [isActive]="false"></tab-nav-bar-button>

          
    </tab-nav-bar>
   <div> <router-outlet></router-outlet></div>
</div>
