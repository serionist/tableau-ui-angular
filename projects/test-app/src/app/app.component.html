        </tab-nav-bar-header>

        <tab-nav-bar-button
            icon="home"
            text="Home"
            link="/"

            icon="css"
            text="CSS & Fonts"
            link="/css"

            icon="add_circle"
            text="Icons"
            link="/icons"
            [isActive]="(page$ | async) === 'icons'"

        <tab-nav-bar-button
            icon="developer_guide"
            text="Local Development"
            link="/local-development"
            [isActive]="(page$ | async) === 'local-development'"

            link="/buttons"

            icon="edit_square"

            icon="dropdown"
            text="Select dropdown"
            link="/select"

            icon="format_list_bulleted"

            icon="toast"

            link="/snackbar"

            icon="tooltip"

            text="Sample Disabled"
            link="/"
